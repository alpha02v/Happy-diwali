<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Diwali Joju ❤️</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash">
    <h1 class="glow">Happy Diwali Joju ❤️</h1>
    <p class="subtitle">Wishing you endless love, light & happiness ✨</p>
  </div>

  <!-- Main Content -->
  <div id="main-content" class="hidden">
    <div class="fireworks-container"></div>

    <div class="content">
      <img src="assets/images/joju.jpg" alt="Joju" class="joju-photo" />
      <h2>My Shining Star, Joju 💫</h2>
      <p class="message">
        This Diwali, may every diya you light fill your life with joy and our love shine brighter than every sparkle in the sky.  
        You’re my forever festival of lights ❤️
      </p>

      <div class="video-container">
        <video id="diwali-video" controls poster="assets/images/fireworks.jpg">
          <source src="assets/video/diwali-clip.mp4" type="video/mp4" />
          Your browser doesn’t support video.
        </video>
      </div>

      <div class="controls">
        <button id="music-btn">🎵 Play Music</button>
        <button id="restart-btn">✨ Wish Again</button>
      </div>
    </div>

    <audio id="bg-music" loop muted>
      <source src="assets/audio/bg-music.mp3" type="audio/mpeg" />
    </audio>
  </div>

  <script src="script.js"></script>
</body>
  </html>
